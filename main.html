    <div class="calendar-container">
        <h1 class="display-6 "><b>Calendar:</b></h1>
        <div class="title userColorBlue">
            <ul>
                <li id="prev">&#10094;</li>
                <li id="next">&#10095;</li>
                <li id="calendar-month">Month</li>
                <li id="calendar-year">Year</li>
            </ul>
        </div>

        <div class="calendar-body">
            <ul class="weekdays">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>

            <ul id="days">

            </ul>
        </div>

    <section id=" todosBox" class="container-fluid float-start" style="padding: 4% 5% 0% 5%;">
        <div class="container text-body">
            <h1 class="display-6 "><b>Dashboard</b></h1>
        </div>
        <div class="thumbnail col-xs-6 col-xs-offset">
            <div class="todo-inputBox input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="NEW TASK" minlength="1"
                    maxlength="30" />
                <span class="input-group-addon btn btn-primary" id="submit-button" type="button"> ADD </span>
            </div>
            <div class="show-list">
                <ui id="todos" class="list-group"></ui>
            </div>
            <div class="text-right">
                <button id="removeAllChecked" class="btn btn-outline-warning">
                    Remove Checked
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button id="removeAll" class="btn btn-outline-danger">
                    Remove All
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </section>
